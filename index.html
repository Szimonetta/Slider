<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="picture slider">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<style id="jsbin-css">
#slider {
    width: 720px;
    height: 400px;
    overflow: hidden;
}

#slider .slides {
    display: block;
    width: 6000px;
    height: 400px;
    margin: 0;
    padding: 0;
}

#slider .slide {
    float: left;
    list-style-type: none;
    width: 720px;
    height: 400px;
}
.img {
  width: 720px;
  height: 400px;
}
</style>
</head>
<body>

  <div class="container">
            <div class="header">
                <h1 class="text-muted">jQuery Basic Slider</h1>
            </div>

            <div id="slider">
                <ul class="slides">
                    <li class="slide"><img class="img" src="http://wallpaper-gallery.net/images/cherry-blossom-wallpaper/cherry-blossom-wallpaper-5.jpg"></li>
                    <li class="slide"><img class="img" src="http://www.pixelstalk.net/wp-content/uploads/2016/05/White-Cherry-Blossom-Wallpapers-Download-Images.jpg"></li>
                    <li class="slide"><img class="img" src="http://www.pixelstalk.net/wp-content/uploads/2015/12/Sheffield-England-Park-tree-cherry-blossom-road-alley-in-spring.jpg"></li>
                    <li class="slide"><img class="img" src="http://www.pixelstalk.net/wp-content/uploads/2016/05/Wonderful-cherry-blossom-wallpapers.jpg"></li>
                    <li class="slide"><img class="img" src="https://s-media-cache-ak0.pinimg.com/originals/1b/d4/fc/1bd4fcdff5b6eb25ed16d21355a20a32.jpg"></li>
                    <li class="slide"><img class="img" src="http://wallpaper-gallery.net/images/cherry-blossom-wallpaper/cherry-blossom-wallpaper-5.jpg"></li>
                </ul>
            </div>

        </div>
  
  <script>
    
    $(function() {

    var width = 720;
    var animationSpeed = 1000;
    var pause = 2000;
    var currentSlide = 1;

    var $slider = $('#slider');
    var $slideContainer = $slider.find('.slides');
    var $slides = $slideContainer.find('.slide');
      
    setInterval(function() {
        $slideContainer.animate({'margin-left': '-=' + width}, animationSpeed, function() {
          currentSlide++;
          if (currentSlide === $slides.length) {
              currentSlide = 1;
              $slideContainer.css('margin-left', 0);
            }
        });
   }, pause);
      
 });  
  </script>
 
</body>
</html>
